<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IA02 ‚Äì My Calculator</title>
<link rel="stylesheet" href="style.css" />

</head>
<body>
<div id="popup" class="popup"></div>

<div class="wrap">
  <!-- ===== Left: Calculator ===== -->
  <main class="calc" role="application" aria-label="My Calculator">
    <div class="topbar">
      <div class="brand"><span class="dot"></span><strong>Calculator</strong><span class="sr-only">Qu·ª≥nh Nh∆∞</span></div>
      <div style="font-size:12px; color:var(--muted)">üíôQu·ª≥nh Nh∆∞üíô</div>
    </div>

    <section class="screen" aria-live="polite">
      <div id="memFlag" class="mem-flag" aria-hidden="true">M</div>
      <div id="history" class="history" aria-label="history"></div>
      <div id="display" class="display" aria-label="display">0</div>
    </section>

    <section class="keys" aria-label="keypad">
      <div class="memrow" aria-label="memory keys">
        <button class="small" data-mem="MC" title="Memory Clear">MC</button>
        <button class="small" data-mem="MR" title="Memory Recall">MR</button>
        <button class="small" data-mem="M+" title="Memory Add">M+</button>
        <button class="small" data-mem="M-" title="Memory Subtract">M-</button>
        <button class="small" data-mem="MS" title="Memory Store">MS</button>
      </div>

      <button data-action="percent" class="op" title="Percent %">%</button>
      <button data-action="sqrt" class="op" title="Square root">‚àö</button>
      <button data-action="ce" class="op danger" title="Clear entry">CE</button>
      <button data-action="c" class="op danger" title="Clear all">C</button>

      <button data-action="back" class="op" title="Backspace">‚Üê</button>
      <button data-digit="7">7</button>
      <button data-digit="8">8</button>
      <button data-digit="9">9</button>
      <button data-op="/" class="op" title="Divide">√∑</button>

      <button data-digit="4">4</button>
      <button data-digit="5">5</button>
      <button data-digit="6">6</button>
      <button data-op="*" class="op" title="Multiply">√ó</button>

      <button data-digit="1">1</button>
      <button data-digit="2">2</button>
      <button data-digit="3">3</button>
      <button data-op="-" class="op" title="Subtract">‚àí</button>

      <button data-action="negate" title="Plus/minus">¬±</button>
      <button data-digit="0" class="wide">0</button>
      <button data-action="dot" title="Decimal point">.</button>
      <button data-op="+" class="op" title="Add">+</button>

      <button data-action="equals" class="eq wide" title="Equals">=</button>
    </section>
  </main>

  <!-- ===== Right: Side Pane (Tabs) ===== -->
  <aside class="side" aria-label="Side panel">
    <div class="tabs">
      <div id="tabHistory" class="tab active">History</div>
      <div id="tabMemory" class="tab">Memory</div>
    </div>

    <div id="paneHistory" class="pane active">
      <div id="sideDisplay" class="big">0</div>
      <div class="toolbar"><button id="btnClearHistory" class="chip danger ghost" title="Clear all history">Clear History</button></div>
      <div id="histEmpty" class="empty">There‚Äôs no history yet.</div>
      <div id="histList" class="list"></div>
    </div>

    <div id="paneMemory" class="pane">
      <div class="toolbar"><button id="btnClearMemory" class="chip danger ghost" title="Clear all memory">MC (Clear All)</button></div>
      <div id="memEmpty" class="empty">There‚Äôs nothing saved in memory.</div>
      <div id="memList" class="list"></div>
    </div>
  </aside>
</div>

<script src="script.js"></script>
</body>
</html>
