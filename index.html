<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <!-- App card -->
    <div class="app-card" id="appCard">
      <div class="title-bar">
        <div class="title-left">
          <button class="menu-btn" aria-label="Menu" title = "Menu">
             <span class="menu-icon" ></span>
            </button>
          <span class="app-chip">My Calculator</span>
        </div>
        <div class="title-right">
          <button class="history-toggle" id="togglePanel" aria-expanded="false" title="History & Memory">
            ðŸ•˜
          </button>
        </div>
      </div>

      <!-- Display -->
      <div class="display">
        <div class="previous-operand" id="prev"></div>
        <div class="current-operand" id="curr">0</div>
      </div>

      <!-- Memory mini row -->
      <div class="mem-bar">
        <button class="mem-btn" data-mem="MC" title="Memory Clear">MC</button>
        <button class="mem-btn" data-mem="MR" title="Memory Recall">MR</button>
        <button class="mem-btn" data-mem="Mplus" title="Memory Add">M+</button>
        <button class="mem-btn" data-mem="Mminus" title="Memory Subtract">M-</button>
        <button class="mem-btn" data-mem="MS" title="Memory Store">MS</button>
      </div>

      <!-- Buttons -->
      <div class="buttons-grid">
        <!-- Row 1 -->
        <button class="btn btn-clear" data-action="percent">%</button>
        <button class="btn btn-clear" data-action="clear-entry">CE</button>
        <button class="btn btn-clear" data-action="clear-all">C</button>
        <button class="btn btn-clear" data-action="backspace">âŒ«</button>

        <!-- Row 2 -->
        <button class="btn btn-operation" data-op="sqrt">âˆšx</button>
        <button class="btn btn-operation" data-op="square">xÂ²</button>
        <button class="btn btn-operation" data-op="reciprocal">1/x</button>
        <button class="btn btn-operation" data-op="Ã·">Ã·</button>

        <!-- Row 3 -->
        <button class="btn" data-num="7">7</button>
        <button class="btn" data-num="8">8</button>
        <button class="btn" data-num="9">9</button>
        <button class="btn btn-operation" data-op="Ã—">Ã—</button>

        <!-- Row 4 -->
        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button class="btn" data-num="6">6</button>
        <button class="btn btn-operation" data-op="-">â€“</button>

        <!-- Row 5 -->
        <button class="btn" data-num="1">1</button>
        <button class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
        <button class="btn btn-operation" data-op="+">+</button>

        <!-- Row 6 -->
        <button class="btn" data-action="toggle-sign">Â±</button>
        <button class="btn" data-num="0">0</button>
        <button class="btn" data-num=".">.</button>
        <button class="btn btn-equals" data-action="equals">=</button>
      </div>
    </div>

    <!-- Side panel -->
    <aside class="side-panel" id="sidePanel" aria-hidden="true">
      <div class="panel-tabs">
        <button class="tab-btn active" data-tab="history">ðŸ•˜ History</button>
        <button class="tab-btn" data-tab="memory">ðŸ’¾ Memory</button>
      </div>

      <!-- History header -->
      <div class="panel-body">
        <div class="panel-head" data-head="history">
          <button class="clear-history" id="btnClearHistory">Clear all history</button>
        </div>
        <div class="scroll" id="historyList">
          <div class="no-history">There's no history yet.</div>
        </div>

        <!-- Memory header -->
        <div class="panel-head" data-head="memory" style="display:none">
          <button class="clear-memory" id="btnClearMemory">Clear all memory</button>
        </div>
        <div class="scroll" id="memoryList" style="display:none">
          <div class="no-memory">There's nothing saved in memory.</div>
        </div>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
